<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Embedded OLTG Proof of Concept</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="noindex">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	<script src="oltg-embedded.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>

    <body>
	<div class="container-fluid">
	    <script id="oltg-list-template" type="text/template">
	     <p>A list of tests: </p>
	     <p>pathname: "{{ prefix }}"</p>
	     <ul>
	     {{#rows}}
	     <li>
	     <a href="{{ pathname }}view.html?mnemonic={{ mnemonic }}">{{ name }}</a>
	     </li>
	     {{/rows}}
	     </ul>
	    </script>

	    <!-- template is rendered here -->
	    <div id="oltg-embed"></div>

	</div>
    </body>
</html>

<script>
 embedOLTGList("COSEQ,KRAS,OPX");
</script>
